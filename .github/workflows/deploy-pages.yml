name: Deploy Meal Planner to GitHub Pages

on:
  push:
    branches:
      - claude/serverless-meal-planner-fjvXJ
    paths:
      - 'meal-planner/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}meal-planner/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './meal-planner'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
